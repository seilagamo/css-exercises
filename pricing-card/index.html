<!DOCTYPE html>
<html lang="es">

<head>
    <link href="./css/style.css" rel="stylesheet" type="text/css">
    <title>Pricing Card</title>

</head>

<body>
    <div class="elipse-1"></div>
    <div class="elipse-2"></div>
    <div class="elipse-3"></div>
    <div class="pricing-table">
        <div class="pricing-card">
            <h2>Free</h2>
            <p class="price"><span class="dollar">$</span>0</p>
            <p class="mini-desc">Free for your whole team</p>
            <p class="description">For individuals or teams looking to organize anything.</p>
            <a href="" class="button free">Get started</a>
        </div>
        <div class="pricing-card">
            <h2>Standard</h2>
            <p class="price"><span class="dollar">$</span>6</p>
            <p class="mini-desc">Per user per month</p>
            <p class="description">For teams that need to manage more work.</p>
            <a href="" class="button standard">Upgrade Now</a>
        </div>
        <div class="pricing-card">
            <h2>Premium</h2>
            <p class="price"><span class="dollar">$</span>12</p>
            <p class="mini-desc">Per user per month</p>
            <p class="description">Best for teams that need to track multiple projects.</p>
            <a href="" class="button premium">Try for free</a>
        </div>
    </div>
</body>

</html>
